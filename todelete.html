<body>

    <script>
        let urlbase = "https://api.jcdecaux.com/vls/v1/stations";

        let resultat = {};

        let url1 = urlbase + "?contract=" + "LYON" + "&apiKey=" + apikey; 
        let url2 = urlbase + "?contract=TOULOUSE&apiKey=" + apikey; 
        let req1 = fetch(url1)
            .then( response => {
                return response.json();
            })
            .then( json =>  {

        let req2 = fetch(url2)

            })
