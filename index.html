<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>Rent a Bike</title>
        <script src="https://kit.fontawesome.com/72f3363021.js" crossorigin="anonymous"></script>
        <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js"></script>
        <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css"/>
    </head>

    <body>
        <h1>Réservez votre vélo</h1>
        <h4>projet3, Mar 04 2022: 1.11</h4>
        <div class="intro">
            <div id="slider">
                <img src="/images/image1.jpg" alt="Select your bike" id="slide">
                <div class="nav">
                    <i class="fa-solid fa-backward-step" id="previous"></i>
                    <i class="fa-regular fa-circle-pause" id="pause_button"></i>
                    <i class="fa-solid fa-forward-step" id="next"></i>
                </div>
            </div>
        </div>
        <div class="booking">
            <div class="partone">
                <div id="map" class="map"></div>
                <div class="detail">
                    <div id="listbox">
                        <label for="cityselection">Choisissez une ville</label>
                        <select name="cityselection" id="cityselect"></select>
                        </div>
                    <h2>Détail de la station</h2>
                    <p>Adresse : <span id="address"></span></p>
                    <p>Places existantes : <span id="all_places"></span></p>
                    <p>Places libres : <span id="remain_places"></span></p>
                    <p>Vélos disponibles : <span id="remain_bikes"></span></p>
                    <form>
                        <div class="line">
                            <label for="last_name">Nom</label>
                            <input type="text" name="user_lastname" id="name">
                        </div>
                        <div class="line">
                            <label for="first_name">Prénom</label>
                            <input type="text" name="user_firstname" id="first_name">
                        </div>
                        <div class="button">
                            <button id="resa">Réserver</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="parttwo">
                <p>Vélo réservé à la station <span id="station"></span> par <span id="client"></span></p>
                <p>Temps restant : <span id="timer"></span></p>
            </div>
        </div>
    </body>
</html>
<script type="module" src="./script.js"></script>
