<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./styles/style.css">
        <title>Rent a Bike</title>
        <script src="https://kit.fontawesome.com/72f3363021.js" crossorigin="anonymous"></script>
        <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js"></script>
        <script src="./utilities/leaflet.markercluster.js"></script>
        <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css"/>
        <link rel="stylesheet" href="./styles/MarkerCluster.css">
        <link rel="stylesheet" href="./styles/MarkerCluster.Default.css">
    </head>

    <body>
        <h1>Réservez votre vélo</h1>
        <h4>projet3, Mar 17 2022: 1.12</h4>
        <div class="intro">
            <div id="slider">
                <img src="/images/image1.jpg" alt="Select your bike" id="slide">
                <div class="nav">
                    <i class="fa-solid fa-backward-step" id="previous"></i>
                    <i class="fa-regular fa-circle-pause" id="pause_button"></i>
                    <i class="fa-solid fa-forward-step" id="next"></i>
                </div>
            </div>
            <div class="sign">
                <p>Signature</p>
                <canvas></canvas>
            </div>
        </div>
        <div class="booking">
            <div class="partone">
                <div id="map" class="map"></div>
                <div class="detail">
                    <h2>Détail de la station</h2>
                    <div class="gridstation">
                        <div class="cityselectL"><p>Ville : </p></div>
                        <div class="cityselectD"><select name="cityselection" id="cityselect"></select></div>
                        <div class="gaddressL"><p class="address">Adresse : </p></div>
                        <div class="gaddressD"><span class="address" id="address"></span></div>
                        <div class="gplacesL"><p>Places existantes : </p></div>
                        <div class="gplacesD"><span id="all_places"></span></div>
                        <div class="gfreeL"><p>Places libres : </p></div>
                        <div class="gfreeD"><span id="remain_places"></span></div>
                        <div class="gbikesL"><p>Vélos disponibles : </p></div>
                        <div class="gbikesD"><span id="remain_bikes"></span></div>
                    </div>
                    <div class="griduser">
                        <div class="gridcard"><p>ID de carte</p></div>
                        <div class="gridcardid"><input id="cardid" type="text"></div>   
                        <div class="gridlnamelabel"><p>Nom (*)</p></div>   
                        <div class="gridlname"><input type="text" id="last_name">  </div>   
                        <div class="gridfnamelabel"><p>Prenom (*)</p></div>   
                        <div class="gridfname"><input type="text" id="first_name"></div>
                        <div class="gridmobilelabel"><p>Téléphone</p></div>   
                        <div class="gridmobile"><input type="text" id="mobile"></div>   
                        <div class="gridmaillabel"><p>Mail</p></div>   
                        <div class="gridmail"><input type="text" id="mail"></div>
                        <div class="gridbutton"><button id="resa">Réserver</button></div>
                    </div>
                    <div class="gridresa">
                        <div class="gresaclientL"><p>Client : </p></div>
                        <div class="gresaclientD"><span id="resauser"></span></div>
                        <div class="gresastationL"><p>Station : </p></div>
                        <div class="gresastationD"><span id="resastation"></span></div>
                        <div class="gresaheureL"><p>Heure : </p></div>
                        <div class="gresaheureD"><span id="resatime"></span></div>
                        <div class="gresaexptimeL"><p>Temps restant : </p></div>
                        <div class="gresaexptimeD"><span id="resaexp"></span></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
<script type="module" src="./script.js"></script>
