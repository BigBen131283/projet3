<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="./ol/ol.css" type="text/css">
        <title>Rent a Bike</title>
        <script src="https://kit.fontawesome.com/72f3363021.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <h1>Réservez votre vélo</h1>
        <h4>projet3, Mar 02 2022: 1.09</h4>
        <div class="intro">
            <div id="slider">
                <img src="/images/image1.jpg" alt="Select your bike" id="slide">
                <div class="nav">
                    <i class="fa-solid fa-backward-step" id="previous"></i>
                    <i class="fa-regular fa-circle-pause" id="pause_button"></i>
                    <i class="fa-solid fa-forward-step" id="next"></i>
                </div>
            </div>
        </div>
        <div class="booking">
            <div class="partone">
                <div id="map" class="map"></div>
                <div class="detail">
                    <label for="cityselection">Choisissez une ville</label>
                    <select name="cityselection" id="cityselect"></select>
                    <h2>Détail de la station</h2>
                    <p>Adresse : <span id="adress">...</span></p>
                    <p><span id="remain_places">places</span></p>
                    <p><span id="remain_bikes">vélos disponibles</span></p>
                    <form action="" method="post">
                        <div class="line">
                            <label for="last_name">Nom</label>
                            <input type="text" name="user_lastname" id="name">
                        </div>
                        <div class="line">
                            <label for="first_name">Prénom</label>
                            <input type="text" name="user_firstname" id="first_name">
                        </div>
                        <div class="button">
                            <button type="submit">Réserver</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="parttwo">
                <p>Vélo réservé à la station <span id="station"></span> par <span id="client"></span></p>
                <p>Temps restant : <span id="timer"></span></p>
            </div>
        </div>
    </body>
</html>
<script src="./ol/ol.js"></script>
<script type="module" src="./script.js"></script>
